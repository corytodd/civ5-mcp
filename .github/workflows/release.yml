name: Release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Package
        run: make build

      - name: Prepare Package for Release
        id: prep_release
        run: |
          set -euo pipefail
          cd "${GITHUB_WORKSPACE}/dist" || { echo "dist directory not found"; exit 1; }
          dir=$(ls -d Civ5MCP_Bridge* 2>/dev/null | head -n1)
          if [ -z "$dir" ]; then echo "No matching Civ5MCP_Bridge* directory found in dist" >&2; exit 1; fi
          zip_name="${dir}.zip"
          zip -r -q "${GITHUB_WORKSPACE}/${zip_name}" "$dir"
          echo "asset_path=${GITHUB_WORKSPACE}/${zip_name}" >> "$GITHUB_OUTPUT"
          echo "asset_name=${zip_name}" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: ${{ steps.prep_release.outputs.asset_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
