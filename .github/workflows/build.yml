name: Build & Test

on:
  pull_request:
  workflow_dispatch:

permissions:
  packages: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Lua files
        run: make lint

      - name: Run Tests
        run: make test

      - name: Build Package
        run: make build
